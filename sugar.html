<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Levels</title>
    <style>
        /* Add some basic styling if needed */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sugar Levels</h1>
    <ul>
        <li>Before Breakfast: 100 mg/dL</li>
        <li>After Lunch: 140 mg/dL</li>
        <li>Before Dinner: 120 mg/dL</li>
    </ul>
</body>
</html>
